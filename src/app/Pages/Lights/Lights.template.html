<div class="row">
  <div class="col-md-10">
    <br>

    <!-- Controls -->
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <button class="btn" [ngClass]="AutoRefresh?'btn-success':'btn-danger'" (click)="AutoRefresh = !AutoRefresh">
            <i class="fa fa-refresh" [ngClass]="{'fa-spin': AutoRefresh}"></i> Auto Refresh
          </button>
        </div>
      </div>
    </div>

    <br>

    <!-- Lights -->
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngFor="let brID of LightBridgeIDs">
          <hue-light-component [BridgeID]="brID" [Light]="Lights[brID]"></hue-light-component>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
